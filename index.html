    <g transform="translate(765, 400)">
      <rect width="20" height="25" rx="2" fill="none" stroke="#333" stroke-width="2"/>
      <path d="M3,8 L17,8" stroke="#333" stroke-width="1"/>
      <path d="M3,12 L17,12" stroke="#333" stroke-width="1"/>

    <text x="245" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#333">Python Consumer</text>

      <ellipse cx="6" cy="8" rx="5" ry="4" fill="#ffd343"/>

      <circle cx="8" cy="9" r="1" fill="white"/>
    </g>
    <text x="600" y="784" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#333">Consumer</text>
  </g>

    <rect x="670" y="750" width="100" height="45" rx="8" fill="white" stroke="#f39c12" stroke-width="2" filter="url(#shadow)"/>

      <ellipse cx="6" cy="8" rx="5" ry="4" fill="#ffd343"/>

    <text x="840" y="784" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#333">Consumer</text>
  </g>

  <g>
    <rect x="350" y="880" width="160" height="70" rx="12" fill="white" stroke="#27ae60" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="385" cy="905" r="10" fill="#27ae60"/>

    <text x="430" y="928" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333">Model</text>
  </g>

  <g>
    <rect x="600" y="1000" width="160" height="70" rx="12" fill="white" stroke="#9b59b6" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="635" cy="1025" r="8" fill="#9b59b6"/>

    <text x="680" y="1043" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#333">Results</text>
  </g>

  <!-- User to Web App -->
  <path d="M170,115 L270,115" stroke="#666" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Web App to Backend -->
  <path d="M420,115 L540,115" stroke="#666" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Backend to RabbitMQ -->
  <path d="M620,150 L620,180 L500,180 L500,210" stroke="#666" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- RabbitMQ to Direct Queues (curved paths) -->

  <path d="M480,290 Q380,330 275,370" stroke="#4a90e2" stroke-width="2.5" fill="none" marker-end="url(#blueArrow)"/>
  <path d="M500,290 Q450,330 415,370" stroke="#4a90e2" stroke-width="2.5" fill="none" marker-end="url(#blueArrow)"/>
  
  <!-- RabbitMQ to Complex Queues -->
  <path d="M550,290 Q600,330 655,370" stroke="#e74c3c" stroke-width="2.5" fill="none" marker-end="url(#redArrow)"/>
  <path d="M570,290 Q650,330 795,370" stroke="#e74c3c" stroke-width="2.5" fill="none" marker-end="url(#redArrow)"/>
  
  <!-- Direct Queues to Direct Consumer -->
  <path d="M135,445 Q160,480 200,510" stroke="#4a90e2" stroke-width="2.5" fill="none" marker-end="url(#blueArrow)"/>
  <path d="M275,445 Q270,480 250,510" stroke="#4a90e2" stroke-width="2.5" fill="none" marker-end="url(#blueArrow)"/>
  <path d="M415,445 Q380,480 300,510" stroke="#4a90e2" stroke-width="2.5" fill="none" marker-end="url(#blueArrow)"/>
  
  <!-- Complex Queues to Complex Consumer -->
  <path d="M655,445 Q655,480 680,510" stroke="#e74c3c" stroke-width="2.5" fill="none" marker-end="url(#redArrow)"/>
  <path d="M795,445 Q780,480 750,510" stroke="#e74c3c" stroke-width="2.5" fill="none" marker-end="url(#redArrow)"/>
  
  <!-- Complex Consumer to Sub Queues -->
  <path d="M715,580 Q650,610 600,640" stroke="#3498db" stroke-width="2.5" fill="none" marker-end="url(#cyanArrow)"/>
  <path d="M715,580 L720,640" stroke="#3498db" stroke-width="2.5" fill="none" marker-end="url(#cyanArrow)"/>
  <path d="M715,580 Q780,610 840,640" stroke="#3498db" stroke-width="2.5" fill="none" marker-end="url(#cyanArrow)"/>
  
  <!-- Sub Queues to Sub Consumers -->
  <path d="M600,700 L600,740" stroke="#3498db" stroke-width="2.5" fill="none" marker-end="url(#cyanArrow)"/>
  <path d="M720,700 L720,740" stroke="#3498db" stroke-width="2.5" fill="none" marker-end="url(#cyanArrow)"/>
  <path d="M840,700 L840,740" stroke="#3498db" stroke-width="2.5" fill="none" marker-end="url(#cyanArrow)"/>
  
  <!-- All Consumers to Deep Learning Model -->
  <path d="M245,580 Q300,750 350,900" stroke="#f39c12" stroke-width="2.5" fill="none" marker-end="url(#orangeArrow)"/>
  <path d="M600,795 Q520,830 430,870" stroke="#f39c12" stroke-width="2.5" fill="none" marker-end="url(#orangeArrow)"/>
  <path d="M720,795 Q580,840 450,870" stroke="#f39c12" stroke-width="2.5" fill="none" marker-end="url(#orangeArrow)"/>
  <path d="M840,795 Q650,850 470,870" stroke="#f39c12" stroke-width="2.5" fill="none" marker-end="url(#orangeArrow)"/>
  
  <!-- Deep Learning to Processing Results -->
  <path d="M510,915 Q580,950 600,1025" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#greenArrow)"/>
  
  <!-- Processing Results to Backend (clear return path) -->
  <path d="M680,1000 L680,980 L1100,980 L1100,115 L700,115" stroke="#9b59b6" stroke-width="3" fill="none" marker-end="url(#purpleArrow)" stroke-dasharray="8,4"/>
  
  <!-- Backend to User (return path) -->
  <path d="M620,75 L620,40 L350,40 L350,75" stroke="#9b59b6" stroke-width="3" fill="none" marker-end="url(#purpleArrow)" stroke-dasharray="8,4"/>

  <!-- Shadows and Arrows -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
    
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#666"/>
    </marker>
    
    <marker id="blueArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#4a90e2"/>
    </marker>
    
    <marker id="redArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#e74c3c"/>
    </marker>
    
    <marker id="cyanArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#3498db"/>
    </marker>
    
    <marker id="orangeArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#f39c12"/>
    </marker>
    
    <marker id="greenArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#27ae60"/>
    </marker>
    
    <marker id="purpleArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#9b59b6"/>
    </marker>
  </defs>
</svg>
